<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
</head>
<body>
    <button id="boton" onclick="cambiarTexto()">Haz clic</button>
    
    <script>
        // Funciones y eventos en JavaScript
        function cambiarTexto() {
            document.getElementById('boton').innerHTML = '¡Haz clicado!';
        }
    </script>
</body>
</html>
